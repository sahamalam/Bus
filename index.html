<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Buses</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDq8o_YDzi54BZPrl4ROpG-G6lOPQRO5wI",
      authDomain: "buses-d3211.firebaseapp.com",
      projectId: "buses-d3211",
      storageBucket: "buses-d3211.firebasestorage.app",
      messagingSenderId: "632536803918",
      appId: "1:632536803918:web:a5f52e95c515ba5551311f",
      measurementId: "G-SYS4MP9D2V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("searchForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const fromInput = document.getElementById("fromStation").value.trim().toLowerCase();
        const toInput = document.getElementById("toStation").value.trim().toLowerCase();
        const resultContainer = document.getElementById("results");
        resultContainer.innerHTML = "";

        try {
          const querySnapshot = await getDocs(collection(db, "buses"));
          let found = false;

          querySnapshot.forEach((doc) => {
            const bus = doc.data();
            if (
              bus.from.toLowerCase() === fromInput &&
              bus.to.toLowerCase() === toInput
            ) {
              found = true;
              const busCard = document.createElement("div");
              busCard.className = "bus-card";
              busCard.innerHTML = `
                <h3>${bus.depo} - ${bus.busNumber}</h3>
                <p><strong>Route:</strong> ${bus.from} → ${bus.to} (Via ${bus.via})</p>
                <p><strong>Starts From:</strong> ${bus.startsFrom}</p>
                <p><strong>Fare:</strong> ₹${bus.fare}</p>
                <p><strong>Departure:</strong> ${bus.departureTime} → <strong>Arrival:</strong> ${bus.arrivalTime}</p>
                <p><strong>${bus.seatsLeft} Seats Left</strong></p>
                <p><strong>Type:</strong> ${bus.type} | <strong>Age:</strong> ${bus.busAge} Yr Old</p>
              `;
              resultContainer.appendChild(busCard);
            }
          });

          if (!found) {
            resultContainer.innerHTML = "<p>No buses found for this route.</p>";
          }

        } catch (error) {
          console.error("Error searching buses:", error);
          resultContainer.innerHTML = "<p>Error fetching results.</p>";
        }
      });
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    input, button { padding: 10px; margin-right: 10px; width: 200px; max-width: 100%; }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .bus-card {
      background: #f8f8f8;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>
  <h1>Search Buses</h1>
  <form id="searchForm">
    <input type="text" id="fromStation" placeholder="From Station" required />
    <input type="text" id="toStation" placeholder="To Station" required />
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>
</body>
</html>
