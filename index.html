<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Buses</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .bus-card { background: #f9f9f9; border-radius: 8px; box-shadow: 0 0 5px #ccc; padding: 10px; margin-bottom: 10px; }
    input, button { padding: 10px; margin: 5px; width: 200px; }
    button { cursor: pointer; background: green; color: white; border: none; }
    button:hover { background: darkgreen; }
  </style>
</head>
<body>
  <h1>Search Buses</h1>
  <input type="text" id="fromStation" placeholder="From" />
  <input type="text" id="toStation" placeholder="To" />
  <button onclick="searchBuses()">Search</button>

  <div id="results"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDq8o_YDzi54BZPrl4ROpG-G6lOPQRO5wI",
      authDomain: "buses-d3211.firebaseapp.com",
      projectId: "buses-d3211",
      storageBucket: "buses-d3211.firebasestorage.app",
      messagingSenderId: "632536803918",
      appId: "1:632536803918:web:a5f52e95c515ba5551311f",
      measurementId: "G-SYS4MP9D2V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function searchBuses() {
      const from = document.getElementById("fromStation").value.trim().toLowerCase();
      const to = document.getElementById("toStation").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Searching...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "buses"));
        let found = false;
        resultsDiv.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const bus = doc.data();
          if (
            bus.from.toLowerCase() === from &&
            bus.to.toLowerCase() === to
          ) {
            found = true;
            const div = document.createElement("div");
            div.className = "bus-card";
            div.innerHTML = `
              <h3>${bus.depo} - ${bus.busNumber}</h3>
              <p><strong>Route:</strong> ${bus.from} → ${bus.to} (via ${bus.via})</p>
              <p><strong>Fare:</strong> ₹${bus.fare}</p>
              <p><strong>Departure:</strong> ${bus.departureTime} → <strong>Arrival:</strong> ${bus.arrivalTime}</p>
              <p><strong>Seats Left:</strong> ${bus.seatsLeft}</p>
              <p><strong>Type:</strong> ${bus.type} | <strong>Age:</strong> ${bus.busAge} Yr</p>
              <p><strong>Starts From:</strong> ${bus.startsFrom}</p>
            `;
            resultsDiv.appendChild(div);
          }
        });

        if (!found) {
          resultsDiv.innerHTML = "<p>No buses found for this route.</p>";
        }
      } catch (error) {
        console.error("Error searching buses:", error);
        resultsDiv.innerHTML = "<p>Something went wrong.</p>";
      }
    }
  </script>
</body>
</html>
